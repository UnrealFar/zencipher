<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/index.css"/>
</head>

<body>
    <header>
        <h1>{{ title }}</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>

    <center>
        <h1>Register</h1>
        {% if err %}
            <p style="color:red;">{{ err }}</p>
        {% endif %}
        <form action="/_register" method="post" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength = "20"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Register</button>
        </form>
    </center>
</body>

</html>
